<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator â€” Storage & JSON</title>
  <style>
    body { font-family: system-ui, Arial; background:#f3f4f6; margin:0; padding:24px; color:#111827; }
    .container { max-width:900px; margin:0 auto; }
    h1 { text-align:center; margin-bottom:12px; }
    #quoteDisplay { min-height:70px; background:#fff; padding:16px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,.06); margin-bottom:12px; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
    select, button, input[type="text"] { padding:8px 10px; border-radius:6px; border:1px solid #d1d5db; background:#fff; }
    button { cursor:pointer; background:#2563eb; color:white; border:none; }
    button.secondary { background:#10b981; }
    .panel { background:#fff; padding:12px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,.04); margin-top:12px; }
    label { display:inline-block; margin-right:8px; }
    small { color:#6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay">Click "Show New Quote" to begin.</div>

    <div class="controls">
      <select id="categorySelect" aria-label="Filter quotes by category">
        <option value="all">All Categories</option>
      </select>

      <button id="newQuote">Show New Quote</button>
      <button id="showLastQuoteBtn" class="secondary">Show Last Viewed (session)</button>

      <!-- Import / Export -->
      <button id="exportBtn">Export JSON</button>
      <button id="exportQuotes">Export Quotes</button>

      <label style="display:flex;align-items:center;gap:6px;">
        <input type="checkbox" id="replaceOnImport" /> <small>Replace on import</small>
      </label>
      <button id="importBtn">Import JSON</button>
      <input type="file" id="importFile" accept="application/json,.json" style="display:none" />
    </div>

    <!-- area where the Add Quote form will be injected -->
    <div id="formArea"></div>

    <div class="panel" id="notes">
      <strong>Notes:</strong>
      <ul>
        <li>Quotes are saved to <code>localStorage</code> automatically.</li>
        <li>Last viewed quote is saved to <code>sessionStorage</code> (cleared when the tab/browser closes).</li>
        <li>Use Export to download a JSON file; Import supports merging or replacing.</li>
      </ul>
    </div>
  </div>
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>
  <script src="script.js"></script>
</body>
</html>
